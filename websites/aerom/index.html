      <h1 class="text-center">Aerom</h1>

      <div class="small-12 large-6 columns">
        <figure>

    <!-- last two collection items -->

        <figcaption>
          The Lined
        </figcaption>
      </figure>
    </div>
    <div class="small-12 large-6 columns">
      <figure>
        <img alt="a photo of a notebook and a pen on top" src="images/journal.jpg">
        <figcaption>
          The Potter
